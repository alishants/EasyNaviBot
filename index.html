<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Mini App</title>
    <style>
        :root {
            --bg-color: #000000;
            --container-bg: rgba(30, 30, 30, 0.9);
            --text-color: #ffffff;
            --button-bg: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
            --title-color: #00ffff;
            --shadow-color: rgba(0, 255, 255, 0.5);
        }

        .light-theme {
            --bg-color: #ffffff;
            --container-bg: #f9f9f9;
            --text-color: #000000;
            --button-bg: linear-gradient(90deg, #d9e4f5, #b0c4de, #a1bdd8);
            --title-color: #0077ff;
            --shadow-color: rgba(0, 123, 255, 0.5);
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 80px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            text-align: center;
            background: var(--container-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px var(--shadow-color);
            max-width: 400px;
            width: 100%;
            position: relative;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: var(--title-color);
            cursor: pointer;
            animation: glow 2s infinite;
        }

        p {
            font-size: 16px;
            margin-bottom: 24px;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 18px;
            background: var(--container-bg);
            color: var(--text-color);
        }

        input[type="text"]::placeholder {
            color: #6e6e6e;
        }

        .clear-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: var(--text-color);
            cursor: pointer;
            display: none;
        }

        input[type="text"]:not(:placeholder-shown) + .clear-icon {
            display: block;
        }

        button {
            background: var(--button-bg);
            color: var(--text-color);
            border: none;
            border-radius: 12px;
            padding: 14px 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 25px;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .interactive-text {
            font-size: 14px;
            margin-top: 20px;
            color: var(--title-color);
            animation: pulse 2s infinite;
            cursor: pointer;
        }

        .interactive-text:hover {
            text-decoration: underline;
        }

        .history-btn {
            margin-top: 15px;
            font-size: 16px;
            padding: 10px 20px;
            background: var(--title-color);
            color: var(--text-color);
            border-radius: 12px;
            cursor: pointer;
            display: inline-block;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            background: var(--container-bg);
            color: var(--text-color);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px var(--shadow-color);
            display: none;
            z-index: 1000;
        }

        .modal.active {
            display: block;
        }

        .close-modal {
            text-align: right;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 5px var(--title-color), 0 0 10px var(--title-color), 0 0 20px var(--title-color);
            }
            50% {
                text-shadow: 0 0 10px var(--title-color), 0 0 20px var(--title-color), 0 0 40px var(--title-color);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 onclick="toggleTheme()">Navigation Mini App</h1>
        <p>Enter an address, street, or place to search:</p>
        <div class="input-wrapper">
            <input type="text" id="searchInput" placeholder="Enter location...">
            <span class="clear-icon" onclick="clearInput()">✖</span>
        </div>
        <button onclick="search()">Search</button>
        <button class="history-btn" onclick="showHistory()">History</button>
        <button onclick="copyAddress()">Share Address</button>
        <span class="interactive-text" onclick="showExample()">Need ideas? Click here!</span>
        <div class="modal" id="helpModal">
            <div class="close-modal" onclick="closeModal()">✖</div>
            <p><strong>Examples:</strong></p>
            <p>Street: Carrer de Llull</p>
            <p>Metro: Metro Diagonal</p>
            <p>Place: Sagrada Familia</p>
        </div>
    </div>

    <script>
        let theme = 'dark';

        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            theme = theme === 'dark' ? 'light' : 'dark';
        }

        function copyAddress() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                alert("No address to copy!");
                return;
            }
            navigator.clipboard.writeText(query);
            alert("Address copied!");
        }

        function clearInput() {
            document.getElementById('searchInput').value = '';
        }

        function showHistory() {
            const history = JSON.parse(localStorage.getItem('searchHistory') || '[]');
            alert(history.join('\n') || 'No history yet.');
        }

        function closeModal() {
            document.getElementById('helpModal').classList.remove('active');
        }
    </script>
</body>
</html>
