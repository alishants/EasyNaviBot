<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Mini App</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --button-bg: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
            --header-color: #00ffff;
            --modal-bg: #ffffff;
            --modal-text: #333333;
            --placeholder-color: #6e6e6e;
        }

        body.light-mode {
            --bg-color: #ffffff;
            --text-color: #333333;
            --button-bg: linear-gradient(90deg, #ffffff, #dcdcdc, #a5a5a5);
            --header-color: #005f5f;
            --modal-bg: #1a1a1a;
            --modal-text: #ffffff;
            --placeholder-color: #999999;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 80px;
            transition: all 0.3s ease;
        }

        .container {
            text-align: center;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.2);
            max-width: 400px;
            width: 100%;
            transition: all 0.3s ease;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: var(--header-color);
            cursor: pointer;
        }

        .help-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: red;
            cursor: pointer;
        }

        p {
            font-size: 16px;
            margin-bottom: 24px;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #333333;
            outline: none;
            font-size: 18px;
            background: var(--bg-color);
            color: var(--text-color);
        }

        input[type="text"]::placeholder {
            color: var(--placeholder-color);
        }

        button {
            background: var(--button-bg);
            color: var(--text-color);
            border: none;
            border-radius: 12px;
            padding: 14px 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.5);
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--modal-bg);
            color: var(--modal-text);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
            text-align: center;
            max-width: 300px;
        }

        .modal.visible {
            display: block;
        }

        .history {
            margin-top: 20px;
        }

        .history-item {
            cursor: pointer;
            color: var(--header-color);
            text-decoration: underline;
        }

        .history-item:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="help-icon" onclick="toggleModal()">?</div>
    <div class="container">
        <h1 onclick="toggleTheme()">Navigation Mini App</h1>
        <p>Enter an address, street, or place to search:</p>
        <div class="input-wrapper">
            <input type="text" id="searchInput" placeholder="Enter location...">
        </div>
        <button onclick="search()">Search</button>
        <button onclick="shareAddress()">Share Address</button>
        <button onclick="showHistory()">View History</button>
        <div class="history"></div>
    </div>

    <div class="modal" id="helpModal">
        <p>Enter a street, address, or place to search:</p>
        <ul>
            <li>Street: "Carrer de Llull"</li>
            <li>Place: "Sagrada Familia"</li>
            <li>Metro: "Metro Sagrera"</li>
        </ul>
        <button onclick="toggleModal()">Close</button>
    </div>

    <script>
        let history = JSON.parse(localStorage.getItem('searchHistory')) || [];

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }

        function toggleModal() {
            document.getElementById('helpModal').classList.toggle('visible');
        }

        function search() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                alert("Please enter a location to search!");
                return;
            }

            history.unshift(query);
            if (history.length > 50) history.pop();
            localStorage.setItem('searchHistory', JSON.stringify(history));

            alert("Search initiated: " + query);
        }

        function shareAddress() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                alert("No address to share!");
                return;
            }

            navigator.clipboard.writeText(query).then(() => {
                alert("Address copied!");
            });
        }

        function showHistory() {
            const historyContainer = document.querySelector('.history');
            historyContainer.innerHTML = '';
            history.forEach((item, index) => {
                const div = document.createElement('div');
                div.textContent = item;
                div.className = 'history-item';
                div.onclick = () => (document.getElementById('searchInput').value = item);
                historyContainer.appendChild(div);
            });
        }
    </script>
</body>
</html>
