<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Mini App</title>
    <style>
        :root {
            /* Тёмная тема */
            --bg-color: #000000;
            --container-bg: rgba(30, 30, 30, 0.9);
            --text-color: #ffffff;
            --button-bg: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
            --title-color: #00ffff;
            --shadow-color: rgba(0, 255, 255, 0.5);
            --icon-color: #ff4d4d;
            --input-border-color: #ccc;
            --input-bg: #1e1e1e;
            --history-hover-bg: rgba(0, 255, 255, 0.1);
        }

        [data-theme="light"] {
            /* Светлая тема */
            --bg-color: #f9f9f9;
            --container-bg: #ffffff;
            --text-color: #333333;
            --button-bg: linear-gradient(90deg, #e0eafc, #cfdef3);
            --title-color: #0057ff;
            --shadow-color: rgba(0, 87, 255, 0.5);
            --icon-color: #ff3333;
            --input-border-color: #aaa;
            --input-bg: #f1f1f1;
            --history-hover-bg: rgba(0, 87, 255, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 80px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            text-align: center;
            background: var(--container-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px var(--shadow-color);
            max-width: 400px;
            width: 100%;
            position: relative;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .help-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: var(--icon-color);
            cursor: pointer;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: var(--title-color);
            cursor: pointer;
            transition: color 0.3s;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 14px;
            border-radius: 10px;
            border: 1px solid var(--input-border-color);
            outline: none;
            font-size: 18px;
            background: var(--input-bg);
            color: var(--text-color);
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }

        button {
            background: var(--button-bg);
            color: var(--text-color);
            border: none;
            border-radius: 12px;
            padding: 14px 25px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s, color 0.3s;
        }

        .interactive-text {
            font-size: 14px;
            margin-top: 20px;
            color: var(--title-color);
            cursor: pointer;
        }

        .interactive-text:hover {
            text-decoration: underline;
        }

        ul.history-list {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        ul.history-list li {
            padding: 10px;
            border-bottom: 1px solid var(--input-border-color);
            cursor: pointer;
            text-align: left;
            transition: background-color 0.3s;
        }

        ul.history-list li:hover {
            background-color: var(--history-hover-bg);
        }

        #resultContainer {
            margin-top: 20px;
            display: none;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: 0;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="help-icon" onclick="toggleHelpModal()">❓</span>
        <h1 onclick="toggleTheme()">Navigation Mini App</h1>
        <div class="input-wrapper">
            <input type="text" id="searchInput" placeholder="Enter location...">
        </div>
        <button onclick="search()">Search</button>
        <div class="interactive-text" onclick="showExample()">Need ideas? Click here!</div>
        <h3>Search History</h3>
        <ul class="history-list" id="historyList"></ul>

        <div id="resultContainer">
            <iframe id="mapResult"></iframe>
        </div>
    </div>

    <script>
        const historyList = document.getElementById("historyList");
        const body = document.body;

function search() {
    const query = document.getElementById("searchInput").value.trim();
    if (!query) {
        alert("Please enter a location to search!");
        return;
    }

    const isAddress = /\d+/.test(query); // Проверка, это ли конкретный адрес
    const isStreet = /\b(street|avenue|road|boulevard|drive|lane|carrer|calle)\b/i.test(query);
    const isMetro = /\b(station|metro|underground|subway)\b/i.test(query) || /Sagrera|Verdaguer|Diagonal|Passeig de Gràcia/i.test(query);
    const isPlace = /\b(plaza|square|park|area)\b/i.test(query);

    // Определяем функцию для работы с геолокацией
    function useCurrentLocation(callback) {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    callback(latitude, longitude);
                },
                (error) => {
                    alert("Unable to retrieve your location. Please allow location access or enter a location manually.");
                    callback(null, null);
                }
            );
        } else {
            alert("Geolocation is not supported by your browser.");
            callback(null, null);
        }
    }

    // Получаем URL для Google Maps
    function generateGoogleMapsUrl(origin, query) {
        if (isAddress || isMetro) {
            return `https://www.google.com/maps/embed/v1/directions?key=AIzaSyBATkE39afAqUS7riPFCyKsmpkPTwdPpDI&origin=${encodeURIComponent(origin)}&destination=${encodeURIComponent(query)}`;
        } else if (isStreet || isPlace) {
            return `https://www.google.com/maps/embed/v1/search?key=AIzaSyBATkE39afAqUS7riPFCyKsmpkPTwdPpDI&q=${encodeURIComponent(query)}`;
        } else {
            return `https://www.google.com/maps/embed/v1/search?key=AIzaSyBATkE39afAqUS7riPFCyKsmpkPTwdPpDI&q=${encodeURIComponent(query)}+near+me`;
        }
    }

    // Если нужно конкретное направление, определяем текущую геолокацию
    if (isAddress || isMetro) {
        useCurrentLocation((latitude, longitude) => {
            const origin = latitude && longitude ? `${latitude},${longitude}` : "Barcelona"; // Укажите "Barcelona" как fallback
            const googleMapsUrl = generateGoogleMapsUrl(origin, query);

            // Отображаем результат внутри iframe
            const resultContainer = document.getElementById("resultContainer");
            const mapResult = document.getElementById("mapResult");

            mapResult.src = googleMapsUrl;
            resultContainer.style.display = "block";

            saveToHistory(query);
            updateHistoryList();
        });
    } else {
        const googleMapsUrl = generateGoogleMapsUrl("Barcelona", query); // Fallback origin
        const resultContainer = document.getElementById("resultContainer");
        const mapResult = document.getElementById("mapResult");

        mapResult.src = googleMapsUrl;
        resultContainer.style.display = "block";

        saveToHistory(query);
        updateHistoryList();
    }
}

        body.dataset.theme = "dark";
    </script>
</body>
</html>
