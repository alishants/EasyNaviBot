<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Mini App</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 80px;
        }

        .container {
            text-align: center;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #00ffff;
            animation: glow 2s infinite;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.5);
        }

        .clear-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: #ffffff;
            cursor: pointer;
            display: none;
        }

        .input-wrapper {
            position: relative;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #333;
            background: #1e1e1e;
            color: #ffffff;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #00ffff;
        }

        input:not(:placeholder-shown) + .clear-icon {
            display: block;
        }

        .icon-group {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .icon {
            background: linear-gradient(90deg, #ff7f7f, #ff4f4f);
            color: white;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            transition: transform 0.2s;
        }

        .icon:hover {
            transform: scale(1.2);
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #00ffff;
            }
            50% {
                text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff;
            }
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
            color: black;
            width: 90%;
            max-width: 400px;
        }

        .modal-header {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .modal-body {
            font-size: 14px;
            margin-bottom: 20px;
        }

        .modal-close {
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Navigation Mini App</h1>

        <div class="input-wrapper">
            <input id="searchInput" type="text" placeholder="Enter location...">
            <span class="clear-icon" onclick="clearInput()">&times;</span>
        </div>

        <div class="button-group">
            <button onclick="openSearchDialog()">Search / Route Options</button>
            <button onclick="shareAddress()">Share Address</button>
            <button onclick="viewHistory()">View History</button>
        </div>

        <div class="icon-group">
            <span class="icon" onclick="setFavorite('Home')">üè†</span>
            <span class="icon" onclick="setFavorite('Work')">üíº</span>
            <span class="icon" onclick="setFavorite('Shop')">üçî</span>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-header">How to Use</div>
        <div class="modal-body">
            Enter a location (e.g., "Sagrada Familia" or "Carrer de Llull 203").
            <br>Click "Search / Route" to choose how to search.
            <br>Save addresses using the Home, Work, or Shop icons.
        </div>
        <button class="modal-close" onclick="closeModal()">Close</button>
    </div>

    <script>
        const history = [];

        function clearInput() {
            document.getElementById('searchInput').value = '';
        }

        function openSearchDialog() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                alert('Please enter a location.');
                return;
            }

            const searchType = prompt(
                'Choose an option: \n1. Route \n2. Search place \n3. Find nearby',
                '1'
            );

            let googleUrl;
            switch (searchType) {
                case '1':
                    googleUrl = `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(query)}`;
                    break;
                case '2':
                    googleUrl = `https://www.google.com/maps/search/${encodeURIComponent(query)}`;
                    break;
                case '3':
                    googleUrl = `https://www.google.com/maps/search/${encodeURIComponent(query)}+near+me`;
                    break;
                default:
                    alert('Invalid choice.');
                    return;
            }

            history.push(query);
            window.open(googleUrl, '_blank');
        }

        function shareAddress() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                alert('Please enter a location to share.');
                return;
            }

            navigator.clipboard.writeText(query).then(() => {
                alert('Address copied to clipboard!');
            });
        }

        function viewHistory() {
            if (history.length === 0) {
                alert('No history found.');
                return;
            }

            const historyList = history.join('\n');
            alert(`Search History:\n${historyList}`);
        }

        function setFavorite(place) {
            alert(`${place} location saved!`);
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function showModal() {
            document.getElementById('modal').style.display = 'block';
        }
    </script>
</body>
</html>
