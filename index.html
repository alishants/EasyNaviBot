<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Mini App</title>
    <style>
        /* Ваши существующие стили */
        :root {
            --bg-color: #000000;
            --container-bg: rgba(30, 30, 30, 0.9);
            --text-color: #ffffff;
            --button-bg: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
            --title-color: #00ffff;
            --shadow-color: rgba(0, 255, 255, 0.5);
            --icon-color: #ff4d4d;
            --input-border-color: #ccc;
            --input-bg: #1e1e1e;
            --history-hover-bg: rgba(0, 255, 255, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 80px;
        }

        .container {
            text-align: center;
            background: var(--container-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px var(--shadow-color);
            max-width: 400px;
            width: 100%;
            position: relative;
        }

        #mapContainer {
            margin-top: 20px;
            width: 100%;
            height: 300px;
            border: 1px solid var(--input-border-color);
            border-radius: 10px;
            display: none; /* Скрываем карту до первого поиска */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Navigation Mini App</h1>
        <div class="input-wrapper">
            <input type="text" id="searchInput" placeholder="Enter location...">
        </div>
        <button onclick="search()">Search</button>
        <div id="mapContainer">
            <iframe id="mapFrame" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>
        <h3>Search History</h3>
        <ul class="history-list" id="historyList"></ul>
    </div>

    <script>
        const mapContainer = document.getElementById("mapContainer");
        const mapFrame = document.getElementById("mapFrame");

        function search() {
            const query = document.getElementById("searchInput").value.trim();
            if (!query) {
                alert("Please enter a location to search!");
                return;
            }

            const googleMapsUrl = `https://www.google.com/maps/embed/v1/place?key=AIzaSyBATkE39afAqUS7riPFCyKsmpkPTwdPpDI&q=${encodeURIComponent(query)}`;

            // Отображаем карту с результатом поиска
            mapFrame.src = googleMapsUrl;
            mapContainer.style.display = "block";
        }
    </script>
</body>
</html>
