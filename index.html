<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Mini App</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 80px;
        }

        .container {
            text-align: center;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.2);
            max-width: 450px;
            width: 100%;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #00ffff;
            animation: glow 2s infinite;
        }

        p {
            font-size: 16px;
            margin-bottom: 24px;
            color: #dcdcdc;
        }

        .search-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 14px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #333333;
            outline: none;
            font-size: 18px;
            background: #1e1e1e;
            color: #ffffff;
        }

        input[type="text"]::placeholder {
            color: #6e6e6e;
        }

        .clear-btn {
            position: absolute;
            right: 15px;
            cursor: pointer;
            background: none;
            border: none;
            color: #6e6e6e;
            font-size: 18px;
            padding: 5px;
            outline: none;
            transition: color 0.2s;
        }

        .clear-btn:hover {
            color: #ffffff;
        }

        button {
            background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            border: none;
            border-radius: 12px;
            padding: 14px 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.5);
        }

        .interactive-text {
            font-size: 15px;
            margin-top: 20px; /* Увеличено расстояние */
            color: #00ffff;
            animation: pulse 2s infinite;
            cursor: pointer;
        }

        .interactive-text:hover {
            text-decoration: underline;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #00ffff;
            }
            50% {
                text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Navigation Mini App</h1>
        <p>Enter an address, street, or place to search:</p>
        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="Enter location...">
            <button class="clear-btn" onclick="clearInput()">✕</button>
        </div>
        <button onclick="search()">Search</button>
        <div class="interactive-text" onclick="showExample()">Need ideas? Click here!</div>
    </div>

    <script>
        function search() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                alert("Please enter a location to search!");
                return;
            }

            // Определяем тип запроса
            const isAddress = /\d+/.test(query);
            const isStreet = /\b(street|avenue|road|boulevard|drive|lane|carrer|calle)\b/i.test(query);

            let googleMapsUrl;

            if (isAddress) {
                googleMapsUrl = `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(query)}`;
            } else if (isStreet) {
                googleMapsUrl = `https://www.google.com/maps/search/${encodeURIComponent(query)}`;
            } else {
                googleMapsUrl = `https://www.google.com/maps/search/${encodeURIComponent(query)}+near+me`;
            }

            window.open(googleMapsUrl, '_blank');
        }

        function clearInput() {
            document.getElementById('searchInput').value = '';
        }

        function showExample() {
            const examples = [
                "Restaurants",
                "Carrer de Llull",
                "Coffee shops",
                "Carrer de Balmes",
                "ATMs",
                "Pharmacies"
            ];
            const randomExample = examples[Math.floor(Math.random() * examples.length)];
            document.getElementById('searchInput').value = randomExample;
        }
    </script>
</body>
</html>
