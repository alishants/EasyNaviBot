<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Mini App</title>
    <style>
        :root {
            /* Dark Theme */
            --bg-color: #000000;
            --container-bg: #1e1e1e;
            --text-color: #ffffff;
            --button-bg: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
            --title-color: #00ffff;
            --shadow-color: rgba(0, 255, 255, 0.5);
            --icon-color: #ff4d4d;
            --input-border-color: #444;
            --input-bg: #2b2b2b;
            --history-bg: #232323;
            --history-hover-bg: rgba(0, 255, 255, 0.1);
            --button-hover: #00bcd4;
            --modal-bg: rgba(0, 0, 0, 0.8);
        }

        [data-theme="light"] {
            /* Light Theme */
            --bg-color: #f9f9f9;
            --container-bg: #ffffff;
            --text-color: #333333;
            --button-bg: linear-gradient(90deg, #e0eafc, #cfdef3);
            --title-color: #0057ff;
            --shadow-color: rgba(0, 87, 255, 0.5);
            --icon-color: #ff3333;
            --input-border-color: #ddd;
            --input-bg: #f1f1f1;
            --history-bg: #f5f5f5;
            --history-hover-bg: rgba(0, 87, 255, 0.1);
            --button-hover: #0057ff;
            --modal-bg: rgba(255, 255, 255, 0.9);
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 80px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background: var(--container-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px var(--shadow-color);
            max-width: 450px;
            width: 100%;
            position: relative;
            text-align: center;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .help-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 26px;
            color: var(--icon-color);
            cursor: pointer;
            transition: color 0.3s;
        }

        .help-icon:hover {
            color: var(--title-color);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: var(--title-color);
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: color 0.3s;
        }

        .input-wrapper {
            position: relative;
            margin-top: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 50px 14px 14px;
            border-radius: 12px;
            border: 2px solid var(--input-border-color);
            outline: none;
            font-size: 18px;
            background: var(--input-bg);
            color: var(--text-color);
            transition: border-color 0.3s, box-shadow 0.3s, color 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--title-color);
            box-shadow: 0 0 10px var(--title-color);
        }

        .clear-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: var(--icon-color);
            cursor: pointer;
            transition: color 0.3s;
        }

        .clear-icon:hover {
            color: var(--title-color);
        }

        button {
            display: inline-block;
            background: var(--button-bg);
            color: var(--text-color);
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        button:hover {
            background: var(--button-hover);
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 255, 255, 0.3);
        }

        .interactive-text {
            font-size: 14px;
            margin-top: 20px;
            color: var(--title-color);
            cursor: pointer;
            transition: color 0.3s;
        }

        .interactive-text:hover {
            text-decoration: underline;
            color: var(--button-hover);
        }

        .history-container {
            background: var(--history-bg);
            border-radius: 15px;
            padding: 20px;
            margin-top: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .history-container h3 {
            margin-bottom: 15px;
            color: var(--title-color);
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        ul.history-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul.history-list li {
            padding: 12px;
            border-bottom: 1px solid var(--input-border-color);
            cursor: pointer;
            text-align: left;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }

        ul.history-list li:hover {
            background-color: var(--history-hover-bg);
            color: var(--title-color);
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 450px;
            background: var(--modal-bg);
            color: var(--text-color);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
            transition: all 0.3s;
        }

        .modal.active {
            display: block;
            transform: translate(-50%, -50%) scale(1.05);
        }

        .close-modal {
            text-align: right;
            font-size: 20px;
            cursor: pointer;
            margin-bottom: 10px;
            color: var(--icon-color);
        }

        .close-modal:hover {
            color: var(--title-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="help-icon" onclick="toggleHelpModal()">❓</span>
        <h1 onclick="toggleTheme()">Navigation Mini App</h1>
        <div class="input-wrapper">
            <input type="text" id="searchInput" placeholder="Enter location...">
            <span class="clear-icon" onclick="clearInput()">✖</span>
        </div>
        <button onclick="search()">Search</button>
        <div class="interactive-text" onclick="showExample()">Need ideas? Click here!</div>
        <div class="history-container">
            <h3>Search History</h3>
            <ul class="history-list" id="historyList"></ul>
        </div>
    </div>

    <div class="modal" id="helpModal">
        <div class="close-modal" onclick="toggleHelpModal()">✖</div>
        <h2>Search Help</h2>
        <p><strong>Examples:</strong></p>
        <p>Street: <i>Carrer de Llull</i></p>
        <p>Address: <i>Carrer de Llull 203</i></p>
        <p>Metro: <i>Metro Diagonal</i></p>
        <p>Place: <i>Sagrada Familia</i></p>
        <p>Shop: <i>Tabacs or MacDonalds</i></p>
    </div>

    <script>
        // Script code remains unchanged
    </script>
</body>
</html>
