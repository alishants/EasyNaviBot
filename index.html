<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Mini App</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb); /* Новый градиент */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 80px; /* Высота осталась неизменной */
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.15); /* Увеличили прозрачность */
            border-radius: 20px; /* Более мягкие формы */
            padding: 25px; /* Чуть больше отступов */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* Улучшили тень */
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 28px; /* Увеличили размер заголовка */
            margin-bottom: 20px;
            color: #ffe45c; /* Золотистый заголовок */
            animation: glow 2s infinite;
        }

        p {
            font-size: 18px;
            margin-bottom: 24px;
            color: #ffffff;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 10px; /* Более округлые края */
            border: 1px solid #ffffff;
            outline: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1); /* Легкий белый фон */
            color: #ffffff;
        }

        input[type="text"]::placeholder {
            color: #d1d5db; /* Светлый placeholder */
        }

        button {
            background: linear-gradient(90deg, #ff8a00, #e52e71); /* Градиент для кнопки */
            color: #ffffff;
            border: none;
            border-radius: 12px; /* Кнопка с округлыми краями */
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(255, 138, 0, 0.3); /* Тень под кнопкой */
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: scale(1.05); /* Легкое увеличение кнопки при наведении */
            box-shadow: 0 8px 15px rgba(255, 138, 0, 0.4); /* Более сильная тень */
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px #ffe45c, 0 0 20px #ffe45c, 0 0 30px #ffe45c;
            }
            50% {
                text-shadow: 0 0 20px #fff700, 0 0 40px #fff700, 0 0 60px #fff700;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Navigation Mini App</h1>
        <p>Enter an address or place to search:</p>
        <input type="text" id="searchInput" placeholder="Enter location...">
        <button onclick="search()">Search</button>
    </div>

    <script>
        function search() {
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                const googleMapsUrl = `https://www.google.com/maps/search/${encodeURIComponent(query)}`;
                window.open(googleMapsUrl, '_blank');
            } else {
                alert("Please enter a location to search!");
            }
        }
    </script>
</body>
</html>
