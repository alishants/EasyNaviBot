<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Mini App</title>
    <style>
        :root {
            --bg-color: linear-gradient(135deg, #000000, #1a1a1a);
            --text-color: #ffffff;
            --button-bg: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
            --button-hover-shadow: rgba(0, 255, 255, 0.5);
            --highlight-color: #00ffff;
            --secondary-text: #dcdcdc;
            --placeholder-color: #6e6e6e;
            --box-shadow: rgba(0, 255, 255, 0.2);
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 80px;
        }

        .container {
            text-align: center;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px var(--box-shadow);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: var(--highlight-color);
            animation: glow 2s infinite;
        }

        p {
            font-size: 16px;
            margin-bottom: 24px;
            color: var(--secondary-text);
        }

        .input-wrapper {
            position: relative;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #333333;
            outline: none;
            font-size: 16px;
            background: #1e1e1e;
            color: var(--text-color);
        }

        input[type="text"]::placeholder {
            color: var(--placeholder-color);
        }

        .clear-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: var(--text-color);
            cursor: pointer;
            display: none;
        }

        input[type="text"]:not(:placeholder-shown) + .clear-icon {
            display: block;
        }

        button {
            background: var(--button-bg);
            color: var(--text-color);
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 20px;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px var(--button-hover-shadow);
        }

        .interactive-text {
            font-size: 14px;
            margin-top: 10px;
            color: var(--highlight-color);
            animation: pulse 2s infinite;
            cursor: pointer;
        }

        .interactive-text:hover {
            text-decoration: underline;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 5px var(--highlight-color), 0 0 10px var(--highlight-color), 0 0 20px var(--highlight-color);
            }
            50% {
                text-shadow: 0 0 10px var(--highlight-color), 0 0 20px var(--highlight-color), 0 0 40px var(--highlight-color);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }

        .map-container {
            margin-top: 20px;
            width: 100%;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .history {
            margin-top: 20px;
            text-align: left;
            font-size: 14px;
            color: var(--secondary-text);
        }

        .history-item {
            cursor: pointer;
            margin: 5px 0;
        }

        .history-item:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Navigation Mini App</h1>
        <p>Enter an address, street, or place to search:</p>
        <div class="input-wrapper">
            <input type="text" id="searchInput" placeholder="Enter location...">
            <span class="clear-icon" onclick="clearInput()">âœ–</span>
        </div>
        <button onclick="search()">Search</button>
        <div class="interactive-text" onclick="showExample()">Need ideas? Click here!</div>
        <div class="map-container">
            <iframe id="mapFrame" src=""></iframe>
        </div>
        <div class="history" id="historyContainer">
            <h3>History</h3>
        </div>
    </div>

    <script>
        const searchHistory = [];
        const historyContainer = document.getElementById('historyContainer');

        function search() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                alert("Please enter a location to search!");
                return;
            }

            // Add to history
            if (!searchHistory.includes(query)) {
                searchHistory.push(query);
                if (searchHistory.length > 5) searchHistory.shift();
                updateHistory();
            }

            const googleMapsUrl = `https://www.google.com/maps/search/${encodeURIComponent(query)}`;
            document.getElementById('mapFrame').src = googleMapsUrl;
        }

        function clearInput() {
            const searchInput = document.getElementById('searchInput');
            searchInput.value = '';
            searchInput.focus();
        }

        function showExample() {
            const examples = [
                "Restaurants",
                "Carrer de Llull",
                "Coffee shops",
                "Plaza Catalunya",
                "ATMs",
                "Pharmacies",
                "Sagrada Familia",
                "Metro Sagrera",
                "Shopping malls",
                "Carrer de Balmes"
            ];
            const randomExample = examples[Math.floor(Math.random() * examples.length)];
            document.getElementById('searchInput').value = randomExample;
        }

        function updateHistory() {
            historyContainer.innerHTML = '<h3>History</h3>';
            searchHistory.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history-item');
                historyItem.textContent = item;
                historyItem.onclick = () => {
                    document.getElementById('searchInput').value = item;
                    search();
                };
                historyContainer.appendChild(historyItem);
            });
        }
    </script>
</body>
</html>
