<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Mini App</title>
    <style>
        :root {
            --bg-color: #000000;
            --container-bg: rgba(30, 30, 30, 0.9);
            --text-color: #ffffff;
            --button-bg: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
            --title-color: #00ffff;
            --shadow-color: rgba(0, 255, 255, 0.5);
            --icon-color: #ff4d4d;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 80px;
        }

        .container {
            text-align: center;
            background: var(--container-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px var(--shadow-color);
            max-width: 400px;
            width: 100%;
            position: relative;
        }

        .help-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: var(--icon-color);
            cursor: pointer;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: var(--title-color);
        }

        .input-wrapper {
            position: relative;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 18px;
            background: var(--container-bg);
            color: var(--text-color);
        }

        button {
            background: var(--button-bg);
            color: var(--text-color);
            border: none;
            border-radius: 12px;
            padding: 14px 25px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            background: var(--container-bg);
            color: var(--text-color);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px var(--shadow-color);
            display: none;
            z-index: 1000;
        }

        .modal.active {
            display: block;
        }

        .close-modal {
            text-align: right;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        ul.history-list {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        ul.history-list li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
            text-align: left;
        }

        ul.history-list li:hover {
            background-color: rgba(0, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="help-icon" onclick="toggleHelpModal()">❓</span>
        <h1>Navigation Mini App</h1>
        <div class="input-wrapper">
            <input type="text" id="searchInput" placeholder="Enter location...">
        </div>
        <button onclick="search()">Search</button>
        <h3>Search History</h3>
        <ul class="history-list" id="historyList"></ul>
    </div>

    <div class="modal" id="helpModal">
        <div class="close-modal" onclick="toggleHelpModal()">✖</div>
        <h2>Search Help</h2>
        <p><strong>Examples:</strong></p>
        <p>Street: <i>Carrer de Llull</i></p>
        <p>Metro: <i>Metro Diagonal</i></p>
        <p>Place: <i>Sagrada Familia</i></p>
        <p>Address: <i>Carrer de Llull 203</i></p>
    </div>

    <script>
        const historyList = document.getElementById("historyList");

        function search() {
            const query = document.getElementById("searchInput").value.trim();
            if (!query) {
                alert("Please enter a location to search!");
                return;
            }
            const url = `https://www.google.com/maps/search/${encodeURIComponent(query)}`;
            window.open(url, "_blank");
            saveToHistory(query);
            updateHistoryList();
        }

        function saveToHistory(query) {
            const history = JSON.parse(localStorage.getItem("searchHistory") || "[]");
            if (!history.includes(query)) {
                history.unshift(query);
                if (history.length > 10) history.pop();
                localStorage.setItem("searchHistory", JSON.stringify(history));
            }
        }

        function updateHistoryList() {
            const history = JSON.parse(localStorage.getItem("searchHistory") || "[]");
            historyList.innerHTML = history.map(item => `<li onclick="setSearch('${item}')">${item}</li>`).join("");
        }

        function setSearch(value) {
            document.getElementById("searchInput").value = value;
        }

        function toggleHelpModal() {
            const helpModal = document.getElementById("helpModal");
            helpModal.classList.toggle("active");
        }

        // Initialize history on page load
        updateHistoryList();
    </script>
</body>
</html>
