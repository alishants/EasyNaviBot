<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Mini App</title>
    <style>
        :root {
            --bg-color: linear-gradient(135deg, #000000, #1a1a1a);
            --container-bg: rgba(30, 30, 30, 0.9);
            --text-color: #ffffff;
            --button-bg: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
            --highlight-color: #00ffff;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 80px;
        }

        .container {
            text-align: center;
            background: var(--container-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: var(--highlight-color);
            animation: glow 2s infinite;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: var(--button-bg);
            color: var(--text-color);
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.5);
        }

        .toggle-theme {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: var(--highlight-color);
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 5px var(--highlight-color), 0 0 10px var(--highlight-color), 0 0 20px var(--highlight-color);
            }
            50% {
                text-shadow: 0 0 10px var(--highlight-color), 0 0 20px var(--highlight-color), 0 0 40px var(--highlight-color);
            }
        }
    </style>
</head>
<body>
    <button class="toggle-theme" onclick="toggleTheme()">ðŸŒ™</button>
    <div class="container">
        <h1>Navigation Mini App</h1>
        <p>Enter an address, street, or place to search:</p>
        <div class="input-wrapper">
            <input type="text" id="searchInput" placeholder="Enter location...">
            <span class="clear-icon" onclick="clearInput()">âœ–</span>
        </div>
        <div class="button-group">
            <button onclick="search()">Search</button>
            <button onclick="saveRoute()">Save Route</button>
            <button onclick="addWaypoint()">Add Waypoint</button>
        </div>
        <div class="interactive-text" onclick="showExample()">Need ideas? Click here!</div>
        <div id="mapContainer" style="margin-top: 20px;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script>
        const localStorageKey = "customTheme";

        function search() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                alert("Please enter a location to search!");
                return;
            }

            // Embed Google Maps iframe
            const mapContainer = document.getElementById('mapContainer');
            mapContainer.innerHTML = `<iframe
                width="100%"
                height="300"
                frameborder="0"
                style="border:0"
                src="https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=${encodeURIComponent(query)}"
                allowfullscreen>
            </iframe>`;
        }

        function saveRoute() {
            html2canvas(document.body).then(canvas => {
                const link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "route.png";
                link.click();
            });
        }

        function addWaypoint() {
            const waypoint = prompt("Enter an additional location:");
            if (waypoint) {
                const input = document.getElementById('searchInput');
                input.value += ` -> ${waypoint}`;
            }
        }

        function toggleTheme() {
            const root = document.documentElement;
            const isDark = root.style.getPropertyValue('--bg-color') === 'linear-gradient(135deg, #ffffff, #f1f1f1)';
            if (isDark) {
                root.style.setProperty('--bg-color', 'linear-gradient(135deg, #000000, #1a1a1a)');
                root.style.setProperty('--text-color', '#ffffff');
                root.style.setProperty('--highlight-color', '#00ffff');
                root.style.setProperty('--button-bg', 'linear-gradient(90deg, #0f2027, #203a43, #2c5364)');
            } else {
                root.style.setProperty('--bg-color', 'linear-gradient(135deg, #ffffff, #f1f1f1)');
                root.style.setProperty('--text-color', '#000000');
                root.style.setProperty('--highlight-color', '#007acc');
                root.style.setProperty('--button-bg', 'linear-gradient(90deg, #e0e0e0, #cfcfcf, #bfbfbf)');
            }
        }
    </script>
</body>
</html>
