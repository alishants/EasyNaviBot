<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ù–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω—ã–π –ë–æ—Ç</title>
  <style>
    /* –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —à—Ä–∏—Ñ—Ç—ã –∏ –±–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      overflow: hidden;
      color: #fff;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.8;
    }

    /* –ö–∞—Ä—Ç–æ—á–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è */
    .app-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    /* –ö–Ω–æ–ø–∫–∏ */
    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      margin: 0.5rem 0;
      font-size: 1.2rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0px 5px 15px rgba(147, 51, 234, 0.4);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0px 10px 25px rgba(147, 51, 234, 0.6);
    }

    .btn:active {
      transform: translateY(1px);
      box-shadow: 0px 3px 10px rgba(147, 51, 234, 0.4);
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ */
    .loading {
      display: none;
      margin-top: 1rem;
      font-size: 1rem;
      opacity: 0.8;
    }

    .loading.active {
      display: block;
    }
  </style>
</head>
<body>
body {
    padding-top: 20px; /* –£–≤–µ–ª–∏—á—å –∑–Ω–∞—á–µ–Ω–∏–µ –¥–ª—è –±–æ–ª—å—à–µ–≥–æ –æ—Ç—Å—Ç—É–ø–∞ */
}
  <div class="app-container">
    <h1>üåç –ù–∞–≤–∏–≥–∞—Ü–∏—è</h1>
    <p>–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å –∏–ª–∏ –º–µ—Å—Ç–æ, —á—Ç–æ–±—ã –Ω–∞–π—Ç–∏ –µ–≥–æ –Ω–∞ –∫–∞—Ä—Ç–µ:</p>
    <input
      id="search-input"
      type="text"
      placeholder="–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å –∏–ª–∏ –º–µ—Å—Ç–æ"
      style="padding: 1rem; width: 100%; border-radius: 10px; border: none; margin-bottom: 1rem; font-size: 1rem;"
    />
    <button class="btn" id="search-btn">üîç –ù–∞–π—Ç–∏</button>
    <div class="loading" id="loading-text">–ü–æ–∏—Å–∫...</div>
    <div id="result" style="margin-top: 1rem;"></div>
  </div>

  <script>
    const searchBtn = document.getElementById('search-btn');
    const searchInput = document.getElementById('search-input');
    const loadingText = document.getElementById('loading-text');
    const resultContainer = document.getElementById('result');

    // –°–∏–º—É–ª—è—Ü–∏—è –ø–æ–∏—Å–∫–∞
    searchBtn.addEventListener('click', () => {
      const query = searchInput.value.trim();
      if (!query) {
        alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å.');
        return;
      }

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
      loadingText.classList.add('active');
      resultContainer.innerHTML = '';

      // –§–µ–π–∫–æ–≤–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
      setTimeout(() => {
        loadingText.classList.remove('active');
        const googleMapsUrl = `https://www.google.com/maps/search/${encodeURIComponent(query)}`;
        resultContainer.innerHTML = `
          <p>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞ –¥–ª—è: <strong>${query}</strong></p>
          <a href="${googleMapsUrl}" target="_blank" class="btn">üåê –û—Ç–∫—Ä—ã—Ç—å –≤ Google –ö–∞—Ä—Ç–∞—Ö</a>
        `;
      }, 2000);
    });
  </script>
</body>
</html>
