<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Mini App</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #1e293b, #0f172a);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 80px; /* Подняли интерфейс вверх */
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 16px;
            color: #ffcc00;
            animation: glow 2s infinite;
        }

        p {
            font-size: 16px;
            margin-bottom: 24px;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 16px;
        }

        button {
            background: #ffcc00;
            color: #0f172a;
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: #ffd633;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 8px #ffcc00, 0 0 16px #ffcc00, 0 0 24px #ffcc00;
            }
            50% {
                text-shadow: 0 0 16px #ffd633, 0 0 32px #ffd633, 0 0 48px #ffd633;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Navigation Mini App</h1>
        <p>Enter an address or place to search:</p>
        <input type="text" id="searchInput" placeholder="Enter location...">
        <button onclick="search()">Search</button>
    </div>

    <script>
        function search() {
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                const googleMapsUrl = `https://www.google.com/maps/search/${encodeURIComponent(query)}`;
                window.open(googleMapsUrl, '_blank');
            } else {
                alert("Please enter a location to search!");
            }
        }
    </script>
</body>
</html>
