<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Mini App</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a); /* Чёрный футуристический фон */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 80px; /* Увеличенный top padding */
        }

        .container {
            text-align: center;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.2); /* Лёгкое сияние */
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #00ffff; /* Насыщенный цвет для заголовка */
            animation: glow 2s infinite;
        }

        p {
            font-size: 16px;
            margin-bottom: 24px;
            color: #dcdcdc;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #333333;
            outline: none;
            font-size: 16px;
            background: #1e1e1e;
            color: #ffffff;
        }

        input[type="text"]::placeholder {
            color: #6e6e6e;
        }

        button {
            background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.5); /* Сияние при наведении */
        }

        .interactive-text {
            font-size: 14px;
            margin-top: 10px;
            color: #00ffff;
            animation: pulse 2s infinite;
            cursor: pointer;
        }

        .interactive-text:hover {
            text-decoration: underline;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #00ffff;
            }
            50% {
                text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Navigation Mini App</h1>
        <p>Enter an address or place to search:</p>
        <input type="text" id="searchInput" placeholder="Enter location...">
        <button onclick="search()">Search</button>
        <div class="interactive-text" onclick="showExample()">Need ideas? Click here!</div>
    </div>

    <script>
        function search() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                alert("Please enter a location to search!");
                return;
            }

            // Определяем, это адрес или общий запрос
            const isAddress = /\d+|\b(street|avenue|road|boulevard|drive|lane)\b/i.test(query);

            if (isAddress) {
                // Логика для адреса
                const googleMapsUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(query)}`;
                window.open(googleMapsUrl, '_blank');
            } else {
                // Логика для поиска места "near me"
                const googleMapsUrl = `https://www.google.com/maps/search/${encodeURIComponent(query)}+near+me`;
                window.open(googleMapsUrl, '_blank');
            }
        }

        function showExample() {
            const examples = [
                "Restaurants",
                "Coffee shops",
                "Gas stations",
                "ATMs",
                "Pharmacies"
            ];
            const randomExample = examples[Math.floor(Math.random() * examples.length)];
            document.getElementById('searchInput').value = randomExample;
        }
    </script>
</body>
</html>
