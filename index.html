<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Mini App</title>
    <style>
        :root {
            /* Dark Theme */
            --bg-color: #000000;
            --container-bg: rgba(30, 30, 30, 0.9);
            --text-color: #ffffff;
            --button-bg: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
            --title-color: #00ffff;
            --shadow-color: rgba(0, 255, 255, 0.3);
            --icon-color: #ff4d4d;
            --input-border-color: rgba(0, 255, 255, 0.5);
            --input-bg: #1e1e1e;
            --history-hover-bg: rgba(0, 255, 255, 0.15);
            --modal-bg: rgba(20, 20, 20, 0.95);
        }

        [data-theme="light"] {
            /* Light Theme */
            --bg-color: #f9f9f9;
            --container-bg: #ffffff;
            --text-color: #333333;
            --button-bg: linear-gradient(90deg, #e0eafc, #cfdef3);
            --title-color: #0057ff;
            --shadow-color: rgba(0, 87, 255, 0.3);
            --icon-color: #ff3333;
            --input-border-color: rgba(0, 87, 255, 0.5);
            --input-bg: #f1f1f1;
            --history-hover-bg: rgba(0, 87, 255, 0.15);
            --modal-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 80px;
            transition: all 0.3s ease-in-out;
        }

        .container {
            text-align: center;
            background: var(--container-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px var(--shadow-color);
            max-width: 400px;
            width: 100%;
            position: relative;
            transition: all 0.3s ease-in-out;
        }

        .help-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: var(--icon-color);
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .help-icon:hover {
            transform: scale(1.2);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: var(--title-color);
            cursor: pointer;
            transition: color 0.3s ease-in-out, transform 0.3s;
        }

        h1:hover {
            transform: scale(1.05);
            color: var(--icon-color);
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 90%; /* Уменьшенная ширина */
            padding: 14px 40px 14px 20px; /* Добавлено место для крестика */
            border-radius: 30px;
            border: 2px solid var(--input-border-color);
            outline: none;
            font-size: 18px;
            background: var(--input-bg);
            color: var(--text-color);
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 255, 255, 0.2);
        }

        input[type="text"]:focus {
            border-color: var(--title-color);
            box-shadow: 0 6px 15px var(--shadow-color);
        }

        .clear-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: var(--icon-color);
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s ease-in-out;
        }

        .clear-icon:hover {
            opacity: 1;
        }

        button {
            display: inline-block;
            background: var(--button-bg);
            color: var(--text-color);
            border: none;
            border-radius: 25px;
            padding: 14px 30px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 255, 255, 0.2);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 255, 255, 0.4);
        }

        .interactive-text {
            font-size: 16px;
            margin-top: 15px;
            color: var(--title-color);
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .interactive-text:hover {
            text-decoration: underline;
            color: var(--icon-color);
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 450px;
            background: var(--modal-bg);
            color: var(--text-color);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            display: none;
            z-index: 1000;
            transition: all 0.3s ease-in-out;
        }

        .modal.active {
            display: block;
        }

        .close-modal {
            text-align: right;
            font-size: 20px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .close-modal:hover {
            color: var(--icon-color);
        }

        ul.history-list {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        ul.history-list li {
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid var(--input-border-color);
            background: var(--input-bg);
            cursor: pointer;
            text-align: left;
            margin-bottom: 8px;
            transition: all 0.3s ease-in-out;
        }

        ul.history-list li:hover {
            background-color: var(--history-hover-bg);
            transform: scale(1.02);
        }
    </style>
</head>

<body>
    <div class="container">
        <span class="help-icon" onclick="toggleHelpModal()">❓</span>
        <h1 onclick="toggleTheme()">Navigation Mini App</h1>
        <div class="input-wrapper">
            <input type="text" id="searchInput" placeholder="Enter location...">
            <span class="clear-icon" onclick="clearInput()">✖</span>
        </div>
        <button onclick="search()">Search</button>
        <div class="interactive-text" onclick="showExample()">Need ideas? Click here!</div>
        <h3>Search History</h3>
        <ul class="history-list" id="historyList"></ul>
    </div>

    <div class="modal" id="helpModal">
        <div class="close-modal" onclick="toggleHelpModal()">✖</div>
        <h2>Search Help</h2>
        <p><strong>Examples:</strong></p>
        <p>Street: <i>Carrer de Llull</i></p>
        <p>Address: <i>Carrer de Llull 203</i></p>
        <p>Metro: <i>Metro Diagonal</i></p>
        <p>Place: <i>Sagrada Familia</i></p>
        <p>Shop: <i>Tabacs or McDonald's</i></p>
    </div>

    <script>
        function clearInput() {
            document.getElementById("searchInput").value = '';
        }
    </script>
</body>

</html>
